<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.scss">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="content">
    <div class="bg-violet">
      <picture>
        <source media="(min-width:900px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </div>


    <div class="content--card">
      <h1 class="content--card--title">
        Get <span class="text-violet"> insights </span> that help your business grow.
      </h1>

      <p class="content--card--paragraph text-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="content--card--stat">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>

        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>

        <div>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
    </div>
  </footer>
</body>

</html>
